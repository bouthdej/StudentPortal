<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Forgot Password</title>
	<div th:replace="header :: myheader"></div>
</head> 
<body>
<div class="main-content">
	
		<!--left-fixed -navigation-->		
		<!-- header-starts -->
		
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page login-page ">
				<h2 class="title1">Forgot Password</h2>
				<div class="widget-shadow">
					<div class="login-body">
						<div class="text-center">
                              <a href="/"><img src="../../images/tekuplogo.png"  style="height: 100px;width: 100px;" /></a>
                              <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                              <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                        </div>
                        <form  method="POST" th:object="${user}" th:action="@{/change-password/{confirmationToken}(confirmationToken=${token.confirmationToken})}"  onsubmit="return valider()">
                                        <div class="form-group">
                                            <input type="password" name="password1" id="password1" class="form-control" placeholder="New Password...">
                                        </div> 
                                        <div class="form-group">
                                            <input type="password" name="password" th:field="*{password}" id="confirm_password" class="form-control"  placeholder="Confirm new password..." onkeyup="check_pass()">
                                            <span id="message"></span>
                                        </div>
                                        <div class="form-group">
                            				<input type="submit" name="submit" id="submit" value="Reset Password" class="btn btn-primary sign-up">
                            				<div class="submitting"></div>
                          				</div>                                        
                                        
                       </form>
					</div>
				</div>
				
			</div>
		</div>
		<!--footer-->
				<div th:insert="footer :: foot"></div>
        <!--//footer-->
	</div>
	
	<!-- side nav js -->
	<script src='js/SidebarNav.min.js' type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
		
	<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
   <script src="js/bootstrap.js"> </script>
	<!-- //Bootstrap Core JavaScript -->
   
</body>
</html>
