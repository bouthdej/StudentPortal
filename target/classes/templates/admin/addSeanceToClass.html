<!DOCTYPE HTML>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
	<title>Student Portal - Add Seance To Class</title>
	<div th:replace="header :: myheader"></div>
</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
	<div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
		<!--left-fixed -navigation-->
		<aside class="sidebar-left">
      <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <h1><a class="navbar-brand" href=""><div class="col-xs-4 "><img class=" img-responsive" src="../../../images/tekuplogo.png" alt="logo" style="width:20px;height:20px;" ></div> Tek-up<span class="dashboard_text"></span></a></h1>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<div th:insert="Admin-common-left-navbar :: left-navbar"></div>
		</div>
		</nav>
		</aside>
		</div>
		
		<!--left-fixed -navigation-->
		
		<!-- header-starts -->
		<div th:insert="common-navbar :: navbar"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page signup-page">
				<h2 class="title1">Add Seance to Class</h2>
				<div class="sign-up-row widget-shadow">
					
			<form method="POST" th:action="@{/admin/addSeanceToClass}" >
			 <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
             <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
	<div class="sign-u">
		<select class="form-control" name="Classn">
         <option value="0">select Class</option>
         <option th:each="class : ${classes}" th:value="${class.className}" th:text="${class.className}"></option>
        </select><br/>
	</div>
	<div class="sign-u">
				<input type="text" th:value="${seance.subjectName}" th:text="${seance.subjectName}" th:field="${seance.subjectName}" placeholder="Subject Name" required>
		<div class="clearfix"> </div>
	</div>
	<div class="sign-u">
						<input type="email" name="email"  placeholder="Prof Email Address" required=>
	<div class="clearfix"> </div>
	</div>
					
		<div class="sign-u">
						<h5>numSeance</h5>
						<select class="form-control" th:field="${seance.numSeance}">
						    <option th:value="'1'" th:text="1"></option>
							<option th:value="'2'" th:text="2"></option>
						    <option th:value="'3'" th:text="3"></option>
						</select>
						<div class="clearfix"> </div>
						<br>
		</div>
		<div class="sign-u">
						<h5>dayOfWeek</h5>
						<select class="form-control"  th:field="${seance.dayOfWeek}">
						    <option th:value="'Monday'" th:text="Monday"></option>
							<option th:value="'Tuesday'" th:text="Tuesday"></option>
						    <option th:value="'Wednesday'" th:text="Wednesday"></option>
						    <option th:value="'Thursday'" th:text="Thursday"></option>
							<option th:value="'Friday'" th:text="Friday"></option>
						    <option th:value="'Saturday'" th:text="Saturday"></option>
						    <option th:value="'Sunday'" th:text="Sunday"></option>
						</select>
						<div class="clearfix"> </div>
						<br>
		</div>
		<div class="sign-u">
						<h5>Period</h5>
						<select class="form-control" th:field="${seance.period}">
  							<option th:value="'weekly'" th:text="Weekly"></option>
						    <option th:value="'perFortnight'" th:text="PerFortnight"></option>
						</select>
						<div class="clearfix"> </div>
						<br>
		</div>
		<div class="sign-u">
					<h5>Class Number</h5>
					<input type="number" name="numClass" id="numClass" th:field="${seance.numClass}" placeholder="numClass" required>
			<div class="clearfix"> </div><br>
		</div>
						<div class="sub_home">
								<input type="submit" name="submit" id="submit" value="Submit">
							<div class="clearfix"> </div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="footer">
		</div>
        <!--//footer-->
	</div>
	<script src="../../js/password.js"></script>
	<!-- side nav js -->
	<script src="../../js/SidebarNav.min.js" type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
	
	<!--scrolling js-->
	<script src="../../js/jquery.nicescroll.js"></script>
	<script src="../../js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
	<script src="../../js/bootstrap.js"> </script>
	
</body>
</html>
