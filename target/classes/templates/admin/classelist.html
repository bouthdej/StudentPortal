<!DOCTYPE HTML>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
	<title>Student Portal - List Classes</title>
	<div th:replace="header :: myheader"></div>
</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
	<div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
		<!--left-fixed -navigation-->
		<aside class="sidebar-left">
      <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <h1><a class="navbar-brand" href=""><div class="col-xs-4 "><img class=" img-responsive" src="../../../images/tekuplogo.png" alt="logo" style="width:20px;height:20px;" ></div> Tek-up<span class="dashboard_text"></span></a></h1>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<div th:insert="Admin-common-left-navbar :: left-navbar"></div>
		</div>
		</nav>
		</aside>
		</div>
		
		<!--left-fixed -navigation-->
		
		<!-- header-starts -->
		<div th:insert="common-navbar :: navbar"></div>
		
		<!-- /header-ends -->
		<!-- main content start-->
		
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables container-fluid table-responsive">
					<h2 class="title1">Classes List :</h2>
					
					<div class="bs-example" data-example-id="hoverable-table"> 
						
						<table class="table table-hover table-bordered"> 
							<thead> 
								<tr> 
									<th>ID</th>
									<th>Class Name</th>
									<th>Section Name</th>
									<th>Level</th>
									<th >Delete</th>
									<th >Edit</th> 
								</tr> 
							</thead> 
							<tbody> 
							<div th:if="${#lists.isEmpty(classes)}">
							 <h2>There isn't any class</h2>
							</div>
			
							<div th:unless="${#lists.isEmpty(classes)}">
								<tr th:each ="classe : ${classes}" >
									<td th:utext="${classe.ClasseId}" ></td>
									<td th:utext="${classe.ClassName}" ></td>
									<td th:utext="${classe.section.SectionName}" ></td>
									<td th:utext="${classe.classLevel}" ></td>
									<td>
										<a th:href="@{/admin/delclasse/{id}(id=${classe.ClasseId})}" class="btn btn-danger mt">Delete</a>
									</td>
									<td> 
										<a th:href="@{/admin/updclasse/{id}(id=${classe.ClasseId})}"   aria-hidden="true" class="btn btn-info mt">Edit</a>
									</td>
								</tr>
								</div>	
							</tbody> 
						</table>
					</div>
					
				</div>
			</div>
		</div>
	<!--footer-->
	<div th:insert="footer :: foot"></div>
    <!--/footer-->
	</div>
	
	<!-- side nav js -->
	<script src="../../js/SidebarNav.min.js" type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
		
	<!--scrolling js-->
	<script src="../../js/jquery.nicescroll.js"></script>
	<script src="../../js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
   <script src="../../js/bootstrap.js"> </script>
</body>
</html>
