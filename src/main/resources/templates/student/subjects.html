<!DOCTYPE HTML>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
	<title>Student Portal - List Subjects</title>
	<div th:replace="header :: myheader"></div>
</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
	<div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
		<!--left-fixed -navigation-->
		<aside class="sidebar-left">
      <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
<div th:insert="common :: glance"></div>          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<div th:insert="common-left-navbar :: left-navbar"></div>
		</div>
		</nav>
		</aside>
		</div>
		
		<!--left-fixed -navigation-->
		
		<!-- header-starts -->
		<div th:insert="common-navbar :: navbar"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page signup-page">
				<h2 class="title1">Documents</h2>
			</div>
			
			<br>
		    <table cellspacing="0" align="center">
        <!--<caption>Timetable</caption>-->
        <tr>
        <thead>
            <td align="center" height="50" 
                width="100"><br>
                <b>Subject Name</b></br>
            </td>
            <td align="center" height="50" 
                width="300">
                <b>Coefficient</b>
            </td>
			<td align="center" height="50" 
		                width="100">
		       <b>Hours</b>
            </td>
            <td align="center" height="50" 
                width="300">
                <b>Docs</b>
            </td>

			
            </thead>
        </tr>
        <div th:each="subject:${subjects}">
        <tr>
            <td align="center" height="50" 
                width="300">
                <span th:utext="${subject.subjectName}"></span>
            </td>
			<td align="center" height="50" 
                width="300">
                <span th:utext="${subject.coefficient}"></span>
            </td>
            <td align="center" height="50" 
                width="300">
                <span th:utext="${subject.hours}"></span>
            </td>
            <td align="center" height="50" 
                width="300">
                <span><a th:href="@{/student/listDocs/{idsubject}(idsubject=${subject.SubjectId})}">Docs</a></span>
            </td>
            
             
        </tr>
        </div>
    </table>
    <br>
		</div>
		<!--footer-->
		<div class="footer">
		</div>
        <!--//footer-->
	</div>
	<script src="../../js/password.js"></script>
	<!-- side nav js -->
	<script src="../../js/SidebarNav.min.js" type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
	
	<!--scrolling js-->
	<script src="../../js/jquery.nicescroll.js"></script>
	<script src="../../js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
	<script src="../../js/bootstrap.js"> </script>
	
</body>
</html>
