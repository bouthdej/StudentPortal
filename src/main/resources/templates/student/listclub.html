<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>	
	<title>Student Portal - ListClubs</title>
	<div th:replace="header :: myheader"></div>
</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
	<div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
		<!--left-fixed -navigation-->
		<aside class="sidebar-left">
      <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <h1><a class="navbar-brand" href=""><div class="col-xs-4 "><img class=" img-responsive" src="../../../images/tekuplogo.png" alt="logo" style="width:20px;height:20px;" ></div> Tek-up<span class="dashboard_text"></span></a></h1>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<div th:insert="common-left-navbar :: left-navbar"></div>
		</div>
		</nav>
		</aside>
		</div>
		
		<!--left-fixed -navigation-->
		
		<!-- header-starts -->
		<div th:insert="common-navbar :: navbar"></div>
		
		<!-- /header-ends -->
		<!-- main content start-->
		
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables container-fluid table-responsive">
            <div class="col-md-4 d-flex ftco-animate row d-flex">
            	<div th:if="${#lists.isEmpty(clubs)}">
					<h2>There isn't any club</h2>
				</div>
				<div th:unless="${#lists.isEmpty(clubs)}">
					<div th:each="club : ${clubs}">
		              <a th:href="@{/joinclub/{id}(id=${club.ClubId})}">
		              <img alt="" th:src="*{'data:img/png;base64,'+{club.imageU}}" style="width: 280px; height: 250px; ">
		              </a>
			              <div class="text p-3">
			              	<div class="posted mb-3 d-flex">
			              	
			              	</div>
			                <h3 class="heading">
				                <a href="#" th:value="${club.ClubName}" th:text="${club.ClubName}"></a>
				                <div >
				                   <small   th:text="${club.members.size()}" ></small> 
				                   <small>Number of members </small>
				                </div>
			                </h3>
		          			</br><hr style="color:#ff0000">
		          			</br>
		            	</div>
	          </div>
	          
          </div>
          </div>
        </div>
            </div>
          </div>
        </div>
		
		
	<!--footer-->
	<div th:insert="footer :: foot"></div>
    <!--/footer-->
	</div>
	<script src="../../js/password.js"></script>
	<!-- side nav js -->
	<script src="../../js/SidebarNav.min.js" type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
	
	<!--scrolling js-->
	<script src="../../js/jquery.nicescroll.js"></script>
	<script src="../../js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
	<script src="../../js/bootstrap.js"> </script>
</body>
</html>
