<!DOCTYPE HTML>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
	<title>Student Portal - Admin Home</title>
	<div th:replace="header :: myheader"></div>
</head>
<body class="cbp-spmenu-push">
	<div class="main-content">
	<div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
		<!--left-fixed -navigation-->
		<aside class="sidebar-left">
      <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <h1><a class="navbar-brand" href=""><div class="col-xs-4 "><img class=" img-responsive" src="../../../images/tekuplogo.png" alt="logo" style="width:20px;height:20px;" ></div> Tek-up<span class="dashboard_text"></span></a></h1>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<div th:insert="Admin-common-left-navbar :: left-navbar"></div>
		</div>
		</nav>
		</aside>
		</div>
		
		<!--left-fixed -navigation-->
		
		<!-- header-starts -->
		<div th:insert="common-navbar :: navbar"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page signup-page">
				<h2 class="title1">Update Student</h2>
				<div class="sign-up-row widget-shadow">
					<h5>Personal Information :</h5>
					<form method="POST" th:action="@{/admin/updstudent/{id}(id=${user.id})}" th:object="${user}" onsubmit="return valider()"  enctype="multipart/form-data">
						<div class="sign-u">
									<input type="text" name="firstName" id="firstName" th:field="*{firstName}" placeholder="First Name" required="">
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
									<input type="text" name="lastName" id="lastName" th:field="*{lastName}" placeholder="Last Name" required="">
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
									<input type="text" name="phone" id="phone" th:field="*{phone}" placeholder="Phone" required="">
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
						<!--  <label> Birth Date :</label>
									<input type="date" name="birthDate" id="birthDate"  th:field="*{birthDate}" placeholder="dd-mm-yyyy" max="2010-01-01"  ><br/>
							<div class="clearfix"> </div>
						</div>-->
						
						<div class="sign-u">
							<div class="sign-up1">
								<h4>Gender* :</h4>
							</div>
							<div class="sign-up2">
								<label>
									<input type="radio" th:field="*{gender}" th:value="Male" >
									Male
								</label>
								<label>
									<input type="radio" th:field="*{gender}"  th:value="Female" >
									Female
								</label>
							</div>
							<div class="clearfix"> </div>
							<div class="sign-u">
									<input type="file" name="file" class="custom-file-input"  id="validatedCustomFile" required>
									<label class="custom-file-label" for="validatedCustomFile">Add student picture...</label>
							<div class="clearfix"> </div>
						</div>
						</div>
						<h6>Login Information :</h6>
						<div class="sign-u">
									<input type="email" name="email" id="email" th:field="*{email}" placeholder="Email Address" required=>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
									<input type="password" name="password" id="password" th:field="*{password}" placeholder="Password" required>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
									<input type="password" name="confirm_password" id="confirm_password"  onkeyup="check_pass()" placeholder="Confirm Password" required>
									<span id="message"></span>
							</div>
							<div class="clearfix"> </div>
						<div class="sub_home">
								<input type="submit" name="submit" id="submit" value="Submit">
							<div class="clearfix"> </div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="footer">
		</div>
        <!--//footer-->
	</div>
	<script src="../../js/password.js"></script>
	<!-- side nav js -->
	<script src="../../js/SidebarNav.min.js" type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../../js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
	
	<!--scrolling js-->
	<script src="../../js/jquery.nicescroll.js"></script>
	<script src="../../js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
	<script src="../../js/bootstrap.js"> </script>
	
</body>
</html>
